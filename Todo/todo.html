<!DOCTYPE html>
<html >

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To Do Lost</title>
  <link href="todo.css" rel="stylesheet" type="text/css" />
</head>

<body id="body">
    <header >
        <h1>TO DO</h1>
        <p id="taskCount">Tasks</p>
        <div class="mode">
          <p class="fa-solid fa-moon" id="mode"> Mode</p>
        </div>
    </header>
  <section class="">
    <div class='wrapper'>
        <div class='wrapper-input wbi'>
            <input type="text" id="task-content"/>
            <select id="task-priority" >
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select>
          <i id="add" class="fa fa-plus" title="Add"></i>
        </div>
        <div class='wrapper-tasks'>
        </div>
        <div class="wrapper-bottom wbi">
          
          <select id="select-1">
            <option>All Tasks</option>
            <option>Completed</option>
            <option>Not Completed</option>
            <option>Priority</option>
          </select>
          <select id="select-2">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
          <div class="trash" id="trash" title="Trash">
            <i class="fa-solid fa-trash"></i>
          </div>
        </div>
    </div>
    <div class="warning wrapper" id="warning">
      <i class="fa fa-solid fa-times"></i>
      <h1>Warning...!</h1>
      <p></p>
      <div class="warning-buttons">
        <button class="yes">Yes</button>
        <button>No</button>
      </div>
    </div>
  </section>
  <script src="todo1.js"></script>
  <script src="todo2.js"></script>
  <script src="https://kit.fontawesome.com/0eb24d6e39.js" crossorigin="anonymous"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
